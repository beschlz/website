name: Test and Lint

on:
    pull_request:
        branches:
            - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: build app
        run: pnpm install && pnpm build

      - name: Lint
        run: pnpm lint